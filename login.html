<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    .login-container {
      background: white;
      padding-left: 500px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .img{
        justify-content: center;
        align-items:center;

    }
    h2 {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .forgot {
      display: block;
      margin-bottom: 15px;
      color: #007bff;
      font-size: 0.9em;
      text-decoration: none;
    }

    .btn {
      background-color: #0044cc;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .or {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9em;
      color: #555;
    }

    .btn-alt {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signup a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text {
      text-align: center;
      font-size: 0.75em;
      margin-top: 15px;
      color: #666;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="./shake hand 2.svg">
    <h2>Welcome back</h2>
    <form>
      <label>Email address</label>
      <input type="email" placeholder="abc@example.com" required />
      <label>Password</label>
      <input type="password" required />
      <a href="./forgot.html" class="btn-gorgot">Forgot password</a>
      <button type="submit" class="btn">Log in</button>
      <div class="or">or</div>
      <button type="button" class="btn-alt">Continue with Google</button>
      <button type="button" class="btn-alt">Continue with Apple</button>
      <div class="signup">Need a profile? <a href="./sign up.html">Sign up</a></div>
    </form>
    <div class="footer-text">
      By using Remitly, you agree to our <a href="#">Privacy Policy</a> and <a href="#">User Agreement</a>.
    </div>
  </div>
</body>
</html>
    </div>
</body>
</html>
